<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css/main.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Create an Account</h2>
            <form id="register-form" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <label for="role">I am a/an:</label>
        <select id="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
        </select>

                <label for="event-preferences">Select Your Event Preferences:</label>
                <select id="event-preferences" name="event_preferences[]" multiple required>
                    <option value="workshops">Workshops</option>
                    <option value="seminars">Seminars</option>
                    <option value="club-activities">Club Activities</option>
                    <option value="conferences">Conferences</option>
                </select>
                <button type="submit">Register</button>
            </form>
            
    <script src="/scripts/main.js"></script>
</body>
</html>
