<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Events Are US</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css/main.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2><a href="index.html">Welcome Back</a></h2>
            <form id="login-form" action="http://localhost:5000/api/users/login" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
