<body>
    <header>
        <h1>Admin Event Creation</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <section id="create-event-form">
            <h2>Create a New Event</h2>
            <form id="create-event-form">
                <input type="text" id="event-title" placeholder="Event Title">
                <textarea id="event-description" placeholder="Event Description"></textarea>
                <input type="datetime-local" id="event-date">
                <input type="text" id="event-location" placeholder="Event Location">
                <input type="number" id="event-capacity" placeholder="Event Capacity">
                <button type="submit">Create Event</button>
            </form>
            
        </section>
    </main>
